<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Meal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/accueil.css" />
        <link rel="stylesheet" href="materialize/materialize.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="materialize/materialize.js"></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script defer src="javascript/recetteAleatoire.js"></script>
        <script defer src="javascript/favoris.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <img src="assets/background.jpg" alt="" class="background" />
            <section class="background-element">
                <section id="sectionFav">
                    <i
                        class="medium material-icons"
                        id="afficherFavoris"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        >favorite</i
                    >

                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1
                                        class="modal-title fs-5"
                                        id="exampleModalLabel"
                                    >
                                        ❤️ Recettes favorites ❤️
                                    </h1>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    <div
                                        id="listefav"
                                        class="cacherLaListe"
                                    ></div>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                    >
                                        Save changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="titre-btn">
                    <h2 class="titre">Recettes aléatoires</h2>
                    <i id="recharger" class="small material-icons">cached</i>
                </section>
            </section>

            <section class="container section-recettes">
                <div class="card recettes">
                    <div
                        class="card-image waves-effect waves-block waves-light"
                    >
                        <div
                            class="activator img-recettes"
                            id="img-recette1"
                        ></div>
                    </div>
                    <div class="card-content card1">
                        <span
                            class="card-title activator grey-text text-darken-4"
                        >
                            <p class="nom-aleatoire-un">Card Title</p>
                            <i
                                class="small material-icons right bouton-fermer-ouvrir btn1"
                                >keyboard_arrow_up</i
                            ></span
                        >
                        <p>
                            <a href="#">Voir la recette</a
                            ><button id="add-bouton1" class="bouton-favoris">
                                <i
                                    class="small material-icons right"
                                    id="logo-fav1"
                                    >favorite_border</i
                                >
                            </button>
                        </p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"
                            ><div class="nom-aleatoire-un">Card Title</div>

                            <div
                                id="ingredients-un"
                                class="para-ingredient"
                            ></div>
                            <div id="etapes1"></div>
                            <div id="duree1"></div>
                            <div>
                                <i
                                    class="small material-icons right bouton-fermer-ouvrir"
                                    >close</i
                                >
                            </div>
                        </span>
                    </div>
                </div>
                <div class="card recettes">
                    <div
                        class="card-image waves-effect waves-block waves-light"
                    >
                        <div
                            class="activator img-recettes"
                            id="img-recette2"
                        ></div>
                    </div>
                    <div class="card-content">
                        <span
                            class="card-title activator grey-text text-darken-4"
                        >
                            <p class="nom-aleatoire-deux">Card Title</p>
                            <i
                                class="small material-icons right bouton-fermer-ouvrir"
                                >keyboard_arrow_up</i
                            ></span
                        >
                        <p>
                            <a href="#">Voir la recette</a
                            ><button id="add-bouton2" class="bouton-favoris">
                                <i
                                    class="small material-icons right"
                                    id="logo-fav2"
                                    >favorite_border</i
                                >
                            </button>
                        </p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"
                            ><div class="nom-aleatoire-deux">Card Title</div>

                            <div
                                id="ingredients-deux"
                                class="para-ingredient"
                            ></div>
                            <div id="etapes2"></div>
                            <div id="duree2"></div>
                            <i
                                class="small material-icons right bouton-fermer-ouvrir"
                                >close</i
                            ></span
                        >
                    </div>
                </div>
                <div class="card recettes">
                    <div
                        class="card-image waves-effect waves-block waves-light"
                    >
                        <div
                            class="activator img-recettes"
                            id="img-recette3"
                        ></div>
                    </div>
                    <div class="card-content">
                        <span
                            class="card-title activator grey-text text-darken-4"
                        >
                            <p class="nom-aleatoire-trois">Card Title</p>
                            <i
                                class="small material-icons right bouton-fermer-ouvrir"
                                >keyboard_arrow_up</i
                            ></span
                        >
                        <p>
                            <a href="#">Voir la recette</a
                            ><button id="add-bouton3" class="bouton-favoris">
                                <i
                                    class="small material-icons right svg-favorite"
                                    id="logo-fav3"
                                    >favorite_border</i
                                >
                            </button>
                        </p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"
                            ><div class="nom-aleatoire-trois">Card Title</div>

                            <div
                                id="ingredients-trois"
                                class="para-ingredient"
                            ></div>
                            <div id="etapes3"></div>
                            <div id="duree3"></div>
                            <i
                                class="small material-icons right bouton-fermer-ouvrir"
                                >close</i
                            ></span
                        ><link rel="stylesheet" href="" />
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
